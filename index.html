<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="roboto-regular">
    <header>
        <h1>Hangman game - Wisielec</h1>
        <h3>Gra stworzona za pomocą jQuery framework</h3>
    </header>
    <main>
        <div id="hangman-container">
            <svg id="hangman-svg" width="200" height="250">
                <circle id="head" cx="100" cy="50" r="20" style="display: none;" />
                <line id="body" x1="100" y1="70" x2="100" y2="130" style="display: none;" />
                <line id="left-arm" x1="100" y1="90" x2="70" y2="110" style="display: none;" />
                <line id="right-arm" x1="100" y1="90" x2="130" y2="110" style="display: none;" />
                <line id="left-leg" x1="100" y1="130" x2="70" y2="160" style="display: none;" />
                <line id="right-leg" x1="100" y1="130" x2="130" y2="160" style="display: none;" />
            </svg>            
            <button id="restart-game">Nowa gra</button>
        </div>
        <div id="game-container">
            <div class="hint">
                <!-- Tu będzie wyświetlana kategoria  -->
            </div>
            <div id="word-container">
                <!-- Tu wyświetlają się zgadywane litery -->
            </div>
            <div id="letters-container">
                <!-- Lista liter -->
            </div>
            <div id="message">
                <!-- Komunikat o wygranej czy przegranej -->
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</html>
