<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body class="kalam-regular">
    <div class="background"></div>
    <header>
        <h1>Hangman game - Wisielec</h1>
        <h3>Gra stworzona za pomocą jQuery framework</h3>
    </header>
    <main>
        <div id="hangman-container">
            <svg id="hangman-svg" width="400" height="303">
                <!-- Podstawa -->
                <line class="szubienica" x1="70" y1="300" x2="175" y2="300" />
                <!-- Słup -->
                <line class="szubienica" x1="100" y1="30" x2="100" y2="300" />
                <!-- Pozioma belka -->
                <line class="szubienica" x1="100" y1="30" x2="250" y2="30" />
                <!-- Pętla -->
                <line class="szubienica" x1="250" y1="30" x2="250" y2="75" />
            
                <circle id="head" cx="250" cy="105" r="30" fill="white" />
                <line id="body" x1="250" y1="135" x2="250" y2="225" />
                <line id="left-arm" x1="250" y1="165" x2="205" y2="195" />
                <line id="right-arm" x1="250" y1="165" x2="295" y2="195" />
                <line id="left-leg" x1="250" y1="225" x2="205" y2="270" />
                <line id="right-leg" x1="250" y1="225" x2="295" y2="270" />
            </svg>
            <button class="roboto-bold" id="restart-game">Nowa gra</button>
        </div>
        
        <div id="game-container">
            <p class="hint">
                <!-- Tu będzie wyświetlana kategoria  -->
            </p>
            <div id="word-container">
                <!-- Tu wyświetlają się odgadywane litery -->
            </div>
            <div id="letters-container" class="roboto-regular">
                <!-- Lista liter -->
            </div>
            <div id="message">
                <!-- Komunikat o wygranej czy przegranej -->
            </div>
        </div>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>

</html>
